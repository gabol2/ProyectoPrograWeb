<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      import="java.util.LinkedList">
    <head>
        <title>Administrar Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/mantenimiento.css"></link>
    </head>
    <body>
        <h:form>
            <div align="center" class="datagrid">
                <br/><br/>
                <a href="Principal.xhtml">Volver al Inicio</a>
                <br/><br/>
                <h:dataTable value="#{beanEmpleados.listaEmpleados}" var="empleado" class="tabla">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cédula"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{empleado.cedula}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{empleado.nombre}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo Jornada"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{empleado.jornada}"></h:outputText>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Teléfono"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{empleado.telefono}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salario"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{empleado.salario}"></h:outputText>
                    </h:column>     

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"></h:outputText>
                        </f:facet>
                        <h:commandLink value="Editar" actionListener="#{beanEmpleados.Editar(empleado)}" ></h:commandLink>
                    </h:column>

                </h:dataTable>

                <h:outputText value="#{beanListaPlanilla.mensaje}" style="color: red"></h:outputText>

                <h:commandButton class="button" value="Añadir Empleado" actionListener="#{beanEmpleados.AnadirEmpleado()}"></h:commandButton>

            </div>

        </h:form>
    </body>
</html>
