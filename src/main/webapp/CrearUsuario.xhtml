<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Crear Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/mantenimiento.css"></link>
    </head>
    <body>
        <h:form>
            <div class="center">
                <h:commandButton class="button" value="Crear" actionListener="#{beanUsuarios.CrearUsuario()}"></h:commandButton>
                <h:commandButton class="button" value="Salir" actionListener="#{beanUsuarios.Cancelar()}"></h:commandButton>
            </div>
            <div align="center" class="tablaMantenimiento">
                <div class="tituloTabla">
                    <h3>Crear Usuario:</h3>
                </div>

                <h:outputText class="textoLabel" value="Nombre:"></h:outputText>
                <h:inputText class="textoInput" value="#{beanUsuarios.usuario.nombre}"></h:inputText>
                <br></br>
                <br></br>

                <h:outputText class="textoLabel" value="Rol:"></h:outputText>
                <h:selectOneMenu value="#{beanUsuarios.usuario.rol}">
                    <f:selectItems value="#{beanUsuarios.listaRoles}"/>
                </h:selectOneMenu>
                <br></br>
                <br></br>

                <h4>Contraseña:</h4>

                <h:outputText class="textoLabel" value="Contraseña nueva:"></h:outputText>
                <h:inputSecret class="textoInput" value="#{beanUsuarios.contraNueva}"></h:inputSecret>
                <br></br>
                <br></br>
                <h:outputText class="textoLabel" value="Confirmar contraseña:"></h:outputText>
                <h:inputSecret class="textoInput" value="#{beanUsuarios.confirmaContra}"></h:inputSecret>
                <br></br>
                <br></br>
                <h:outputText value="#{beanUsuarios.mensaje}" style="color: red"></h:outputText>

            </div>
        </h:form>
    </body>
</html>
