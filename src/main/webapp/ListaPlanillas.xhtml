<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      import="java.util.LinkedList">

    <head>
        <title>Lista de Planillas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <div align="center" class="datagrid">

                <br/>
                <br/>
                <h:dataTable value="#{beanListaPlanilla.listaPlanillas}" var="planilla">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Inicio"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{planilla.fechaInicio}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Final"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{planilla.fechaFinal}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{planilla.idTipoJornada}"></h:outputText>
                    </h:column>     

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"></h:outputText>
                        </f:facet>
                        <h:commandLink value="Ver Planilla" actionListener="#{beanListaPlanilla.MostrarDetalle(planilla)}" ></h:commandLink>
                    </h:column>

                </h:dataTable>

                <h:outputText value="#{beanListaPlanilla.mensaje}" style="color: red"></h:outputText>
            </div>

        </h:form>
    </body>
</html>
