<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"

    <head>

        <title>G.N.G Company</title>

        <!-- BoxIcons v2.1.2 -->
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

        <!-- Roboto Font -->
        <link

        <link rel="icon" href="img/G.N.G.ico">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                <div class="logo">
                    <img src="img/G.N.G.png">
                        <h3 class="h3logo">G.N.G Company</h3>
                    </img>
                </div>

                <nav>

                    <div class="nav-title">
                        <h:outputLabel id= "rol" value="#{beanIngreso.usuario.rol}"></h:outputLabel>
                    </div>

                    <ul>
                        <li class="nav-item">

                            </a>
                        </li>

                            <a href="AdministrarUsuarios.xhtml">
                                <i class="bx bxs-user"></i>
                                <span>Administrar Usuarios</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="EditarPerfil.xhtml">
                                <i class="bx bxs-cog"></i>
                                <span>Administrar Cuenta</span>
                            </a>
                        </li>

                        <li class="salir nav-item">
                            <a href="index.xhtml">
                                <i class="bx bxs-exit"></i>
                                <span>Salir</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <ui:insert name="body">Default Body</ui:insert>   

            </main>

        </div>
        <!-- JS File -->
        <script type="text/javascript" src="js/script.js"></script>

    </body>

</html>
