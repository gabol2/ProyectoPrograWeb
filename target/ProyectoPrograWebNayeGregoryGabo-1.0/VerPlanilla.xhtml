<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Ver Planilla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>

            <div align="center" class="datagrid">
                <h3>Detalle Planilla</h3>
                
                <h:dataTable value="#{beanListaPlanilla.listaDetallePlanilla}" var="detalle">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empleado"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{detalle.idEmpleado}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{detalle.detalle}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Horas Trabajadas"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{detalle.horasTrabajadas}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salario Bruto"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{detalle.salarioBruto}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Horas Extra"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{detalle.horasExtra}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salario Neto"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{detalle.salarioNeto}"></h:outputText>
                    </h:column>

                </h:dataTable>
                <br/>
                <br/>
                <a href="#{request.contextPath}//faces//ListaPlanillas.xhtml">Regresar a Lista de Planillas</a>
            </div>
        </h:form>
    </body>
</html>
