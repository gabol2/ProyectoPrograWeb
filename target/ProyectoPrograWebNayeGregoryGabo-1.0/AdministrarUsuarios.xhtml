<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      import="java.util.LinkedList"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="template.xhtml">

        <ui:define name="body">
            <div style="height: 100%" class="container">

                <h:form>
                    <div class="center">
                        <h:commandButton class="button" value="Añadir Usuario" actionListener="#{beanUsuarios.AnadirUsuario()}"></h:commandButton>
                    </div>

                    <div align="center" class="tablaMantenimiento">
                        <h:dataTable value="#{beanUsuarios.listaUsuarios}" var="usuario" class="tabla">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre de Usuario"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{usuario.nombre}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{usuario.rol}"></h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="✍"></h:outputText>
                                </f:facet>
                                <h:commandLink value="Editar" actionListener="#{beanUsuarios.Editar(usuario, true)}" ></h:commandLink>
                            </h:column>

                        </h:dataTable>

                        <h:outputText value="#{beanUsuarios.mensaje}" style="color: red"></h:outputText>
                    </div>

                </h:form>
            </div>
            <!-- JS File -->
            <script type="text/javascript" src="js/script.js"></script>
        </ui:define>
    </ui:composition>
</html>
