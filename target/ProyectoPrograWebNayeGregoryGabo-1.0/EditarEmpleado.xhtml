<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Editar Empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/mantenimiento.css"></link>
    </head>
    <body>
        <h:form>
            <div align="center" class="tablaEmpleado">
                <div class="emple"><h3>Empleado:</h3></div>

                <h:outputText style="margin-left: 22px;" value="Nombre:"></h:outputText>
                <h:inputText class="textNombre" value="#{beanEmpleados.empleado.nombre}"></h:inputText>
                <br></br>
                <br></br>

                <h:outputText value="Tipo de Jornada:"></h:outputText>
                <h:selectOneMenu value="#{beanEmpleados.empleado.jornada}">
                    <f:selectItems value="#{beanEmpleados.listaJornadas}"/>
                </h:selectOneMenu>
                <br></br>
                <br></br>

                <h:outputText style="margin-left: 22px;" value="Salario:"></h:outputText>
                <h:inputText class="textSalario" value="#{beanEmpleados.empleado.salario}"></h:inputText>
                <br></br>
                <br></br>

                <h:outputText value="Activo:"></h:outputText>
                <h:selectBooleanCheckbox value="#{beanEmpleados.empleado.activo}"></h:selectBooleanCheckbox>
                <br></br>
                <br></br>
                <h:commandButton class="button" value="Guardar" actionListener="#{beanEmpleados.Guardar()}"></h:commandButton>
                <h:commandButton class="button" value="Deshacer cambios" actionListener="#{beanEmpleados.Deshacer()}"></h:commandButton>
                <h:commandButton class="button" value="Salir" actionListener="#{beanEmpleados.Cancelar()}"></h:commandButton>
                <br></br>
                <br></br>
            </div>
            <br></br>
            <!-- Lista Cobros -->
            <div align="center" class="tablaDeduccion">
                <div align="center" class="deduc">
                    <h3>Deducciones:</h3>
                </div>

                <h:dataTable value="#{beanEmpleados.listaDeducciones}" var="deduccion" class="tablaDedu">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"></h:outputText>
                        </f:facet>
                        <h:inputText value="#{deduccion.detalle}"></h:inputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"></h:outputText>
                        </f:facet>
                        <h:inputText value="#{deduccion.cantidad}"></h:inputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Monto Fijo"></h:outputText>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{deduccion.fijo}"></h:selectBooleanCheckbox>
                    </h:column>

                    <h:column>
                        <h:commandLink value="Eliminar" actionListener="#{beanEmpleados.EliminarDeduccion(deduccion)}" ></h:commandLink>
                    </h:column>
                </h:dataTable>

                <h:commandButton class="button" value="Añadir nueva deducción" actionListener="#{beanEmpleados.AnadirDeduccion()}"></h:commandButton>
                <br></br>
                <br></br>
            </div>
            <br></br>
            <div align="center" class="tablaBeneficio">
                <!-- Lista Beneficios -->
                <div class="benef">
                    <h3>Beneficios:</h3>
                </div>

                <h:dataTable value="#{beanEmpleados.listaBeneficios}" var="beneficio" class="tablaBenef">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Detalle"></h:outputText>
                        </f:facet>
                        <h:inputText value="#{beneficio.detalle}"></h:inputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"></h:outputText>
                        </f:facet>
                        <h:inputText value="#{beneficio.cantidad}"></h:inputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Monto Fijo"></h:outputText>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{beneficio.fijo}"></h:selectBooleanCheckbox>
                    </h:column>

                    <h:column>
                        <h:commandLink value="Eliminar" actionListener="#{beanEmpleados.EliminarBeneficio(beneficio)}" ></h:commandLink>
                    </h:column>
                </h:dataTable>

                <h:commandButton class="button" value="Añadir nuevo beneficio" actionListener="#{beanEmpleados.AnadirBeneficio()}"></h:commandButton>
                <br></br>
                <br></br>
            </div>
        </h:form>
    </body>
</html>
